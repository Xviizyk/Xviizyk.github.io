      { title:"–ö—É–ª—å—Ç—É—Ä–Ω–æ–µ —Ä–∞–∑–≤–∏—Ç–∏–µ", text:"–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±—É–ª–≥–∞—Ä—Å–∫–æ–π –∫—É–ª—å—Ç—É—Ä—ã, —Ä–µ–º—ë—Å–µ–ª –∏ –∏—Å–ª–∞–º—Å–∫–∏—Ö —Ç—Ä–∞–¥–∏—Ü–∏–π." },
      { title:"–°—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ –∫—Ä–µ–ø–æ—Å—Ç–µ–π", text:"–í–æ–∑–≤–µ–¥–µ–Ω–∏–µ —É–∫—Ä–µ–ø–ª–µ–Ω–∏–π –¥–ª—è –∑–∞—â–∏—Ç—ã –≥–æ—Ä–æ–¥–æ–≤." }
    ],
    centuryXVI: [
      { title:"–ö–∞–∑–∞–Ω—Å–∫–æ–µ —Ö–∞–Ω—Å—Ç–≤–æ", text:"–ò—Å—Ç–æ—Ä–∏—è –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –ö–∞–∑–∞–Ω—Å–∫–æ–≥–æ —Ö–∞–Ω—Å—Ç–≤–∞, –±–æ—Ä—å–±–∞ —Å –ú–æ—Å–∫–æ–≤—Å–∫–∏–º –∫–Ω—è–∂–µ—Å—Ç–≤–æ–º." },
      { title:"–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ö–∞–∑–∞–Ω–∏ –∫ –†–æ—Å—Å–∏–∏", text:"–í 1552 –≥–æ–¥—É –ö–∞–∑–∞–Ω—å –±—ã–ª–∞ –∑–∞–≤–æ—ë–≤–∞–Ω–∞ –ò–≤–∞–Ω–æ–º –ì—Ä–æ–∑–Ω—ã–º." },
      { title:"–†–µ–ª–∏–≥–∏–æ–∑–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è", text:"–†–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∞–≤–æ—Å–ª–∞–≤–∏—è –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∏—Å–ª–∞–º—Å–∫–∏—Ö –æ–±—â–∏–Ω." }
    ],
    soviet: [
      { title:"–°–æ–≤–µ—Ç—Å–∫–∏–π –ø–µ—Ä–∏–æ–¥", text:"–†–∞–∑–≤–∏—Ç–∏–µ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç–∏, —Å–µ–ª—å—Å–∫–æ–≥–æ —Ö–æ–∑—è–π—Å—Ç–≤–∞ –∏ –∫—É–ª—å—Ç—É—Ä—ã –≤ XX –≤–µ–∫–µ." },
      { title:"–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ", text:"–°–æ–∑–¥–∞–Ω–∏–µ —à–∫–æ–ª, —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–æ–≤ –∏ –Ω–∞—É—á–Ω—ã—Ö –∏–Ω—Å—Ç–∏—Ç—É—Ç–æ–≤." },
      { title:"–≠–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–µ —Ä–µ—Ñ–æ—Ä–º—ã", text:"–ò–Ω–¥—É—Å—Ç—Ä–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –∫—Ä—É–ø–Ω—ã–µ –ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏—è." }
    ],
    present: [
      { title:"–ü—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ–µ —Ä–∞–∑–≤–∏—Ç–∏–µ", text:"–í XXI –≤–µ–∫–µ –¢–∞—Ç–∞—Ä—Å—Ç–∞–Ω –∞–∫—Ç–∏–≤–Ω–æ —Å—Ç—Ä–æ–∏—Ç –Ω–æ–≤—ã–µ –ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏—è –∏ –≤–Ω–µ–¥—Ä—è–µ—Ç —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏, –≤–∫–ª—é—á–∞—è IT –∏ –∏–Ω–Ω–æ–≤–∞—Ü–∏–∏." },

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });

  function showTopic(topic) {
    const phrases = data[topic];
    phrasesContainer.innerHTML = "";
    if(!phrases || phrases.length === 0) { phrasesContainer.innerHTML = "<p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>"; return; }
    phrases.forEach(phrase => {
      const card = document.createElement("div");
      card.classList.add("phrase-card");
      card.innerHTML = `<strong>${phrase.title}</strong><p>${phrase.text}</p>`;
      phrasesContainer.appendChild(card);
      observer.observe(card);
    });
  }

  buttons.forEach(btn => {
    btn.addEventListener("click", () => showTopic(btn.dataset.topic));
  });
});
</script>
