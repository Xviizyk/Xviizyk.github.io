<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–î–æ—Å—Ç–æ–ø—Ä–∏–º–µ—á–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –¢–∞—Ç–∞—Ä—Å—Ç–∞–Ω–∞</title>
<link rel="stylesheet" href="css/index.css" />
</head>
<body>
<header>
  <h1>–î–æ—Å—Ç–æ–ø—Ä–∏–º–µ—á–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏</h1>
  <button id="toggle-theme">üåô</button>
</header>

<div class="mobile-menu">
  <a href="index.html" class="menu-button">–ù–∞–∑–∞–¥</a>
  <button class="menu-button" data-topic="kazan">–ö–∞–∑–∞–Ω—å</button>
  <button class="menu-button" data-topic="bolgar">–ë–æ–ª–≥–∞—Ä</button>
  <button class="menu-button" data-topic="sviyazhsk">–°–≤–∏—è–∂—Å–∫</button>
  <button class="menu-button" data-topic="temples">–•—Ä–∞–º—ã –∏ –º–µ—á–µ—Ç–∏</button>
  <button class="menu-button" data-topic="parks">–ü–∞—Ä–∫–∏ –∏ –º—É–∑–µ–∏</button>
</div>

<section class="phrases-list" id="phrases-container"></section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const themeBtn = document.getElementById("toggle-theme");
  const phrasesContainer = document.getElementById("phrases-container");
  const buttons = document.querySelectorAll(".menu-button");

  themeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
  });

  const data = {
    kazan: [
      { title:"–ö—Ä–µ–º–ª—å", text:"–ì–ª–∞–≤–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∞—è –∫—Ä–µ–ø–æ—Å—Ç—å –≥–æ—Ä–æ–¥–∞." },
      { title:"–ë–ª–∞–≥–æ–≤–µ—â–µ–Ω—Å–∫–∏–π —Å–æ–±–æ—Ä", text:"–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–π –ø–∞–º—è—Ç–Ω–∏–∫ XVI –≤–µ–∫–∞." }
    ],
    bolgar: [
      { title:"–ú—É–∑–µ–π-–∑–∞–ø–æ–≤–µ–¥–Ω–∏–∫", text:"–ü–∞–º—è—Ç–Ω–∏–∫ –í–æ–ª–∂—Å–∫–æ–π –ë—É–ª–≥–∞—Ä–∏–∏ –∏ –∏—Å–ª–∞–º—Å–∫–æ–π –∫—É–ª—å—Ç—É—Ä—ã." },
      { title:"–ú–∞–≤–∑–æ–ª–µ–π –®–µ–π—Ö–∞ –°–∞–¥—ã–∫–∞", text:"–ò–∑–≤–µ—Å—Ç–Ω–æ–µ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–æ–µ —Å—Ç—Ä–æ–µ–Ω–∏–µ." }
    ],
    sviyazhsk: [
      { title:"–û—Å—Ç—Ä–æ–≤-–≥—Ä–∞–¥", text:"–ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π –≥–æ—Ä–æ–¥ –Ω–∞ –æ—Å—Ç—Ä–æ–≤–µ —Å –º–æ–Ω–∞—Å—Ç—ã—Ä—è–º–∏." },
      { title:"–£—Å–ø–µ–Ω—Å–∫–∏–π —Å–æ–±–æ—Ä", text:"–°—Ç–∞—Ä–∏–Ω–Ω–∞—è —Ü–µ—Ä–∫–æ–≤—å XVI –≤–µ–∫–∞." }
    ],
    temples: [
      { title:"–ú–µ—á–µ—Ç—å –ö—É–ª –®–∞—Ä–∏—Ñ", text:"–ì–ª–∞–≤–Ω–∞—è –º–µ—á–µ—Ç—å –ö–∞–∑–∞–Ω—Å–∫–æ–≥–æ –ö—Ä–µ–º–ª—è." },
      { title:"–•—Ä–∞–º—ã –°–≤–∏—è–∂—Å–∫–∞", text:"–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–µ –ø–∞–º—è—Ç–Ω–∏–∫–∏ —Ä–∞–∑–Ω—ã—Ö —ç–ø–æ—Ö." }
    ],
    parks: [
      { title:"–ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –ø–∞—Ä–∫ '–°–≤–∏—è–∂—Å–∫–∏–µ —Ö–æ–ª–º—ã'", text:"–ü—Ä–∏—Ä–æ–¥–Ω–∞—è –∑–æ–Ω–∞ –¥–ª—è –æ—Ç–¥—ã—Ö–∞ –∏ —Ç—É—Ä–∏–∑–º–∞." },
      { title:"–¢–∞—Ç–∞—Ä—Å—Ç–∞–Ω—Å–∫–∏–π –º—É–∑–µ–π –∏–∑–æ–±—Ä–∞–∑–∏—Ç–µ–ª—å–Ω—ã—Ö –∏—Å–∫—É—Å—Å—Ç–≤", text:"–ö–æ–ª–ª–µ–∫—Ü–∏–∏ –∂–∏–≤–æ–ø–∏—Å–∏ –∏ –≥—Ä–∞—Ñ–∏–∫–∏." }
    ]
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });

  function showTopic(topic) {
    const phrases = data[topic];
    phrasesContainer.innerHTML = "";
    if(!phrases || phrases.length === 0) { phrasesContainer.innerHTML = "<p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>"; return; }
    phrases.forEach(phrase => {
      const card = document.createElement("div");
      card.classList.add("phrase-card");
      card.innerHTML = `<strong>${phrase.title}</strong><p>${phrase.text}</p>`;
      phrasesContainer.appendChild(card);
      observer.observe(card);
    });
  }

  buttons.forEach(btn => {
    btn.addEventListener("click", () => showTopic(btn.dataset.topic));
  });
});
</script>
</body>
</html>
