<script>
document.addEventListener("DOMContentLoaded", () => {
  const themeBtn = document.getElementById("toggle-theme");
  const phrasesContainer = document.getElementById("phrases-container");
  const buttons = document.querySelectorAll(".menu-button");

  themeBtn.addEventListener("click", () => {

    themeBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";

  const data = {
    cuisine: [
      { title:"–≠—á–ø–æ—á–º–∞–∫", text:"–¢—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ–µ —Ç–∞—Ç–∞—Ä—Å–∫–æ–µ –±–ª—é–¥–æ —Å –º—è—Å–æ–º, –∫–∞—Ä—Ç–æ—Ñ–µ–ª–µ–º –∏ –ª—É–∫–æ–º." },
      { title:"–ß–∞–∫-—á–∞–∫", text:"–°–ª–∞–¥–æ—Å—Ç—å –∏–∑ —Ç–µ—Å—Ç–∞ –∏ –º—ë–¥–∞, –ø–æ–ø—É–ª—è—Ä–Ω–∞—è –Ω–∞ –ø—Ä–∞–∑–¥–Ω–∏–∫–∞—Ö." },
      { title:"–ö—ã—Å—Ç—ã–±—ã–π", text:"–ü–æ—Å—Ç–Ω–æ–µ —Ç–µ—Å—Ç–æ —Å –∫–∞—Ä—Ç–æ—Ñ–µ–ª–µ–º –∏–ª–∏ —Ç–≤–æ—Ä–æ–≥–æ–º." }
    ],
    crafts: [
      { title:"–†–µ–∑—å–±–∞ –ø–æ –¥–µ—Ä–µ–≤—É", text:"–¢—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ–µ —Ä–µ–º–µ—Å–ª–æ —Å –Ω–∞—Ä–æ–¥–Ω—ã–º–∏ —É–∑–æ—Ä–∞–º–∏." },
      { title:"–í—ã—à–∏–≤–∫–∞", text:"–ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –æ—Ä–Ω–∞–º–µ–Ω—Ç—ã –Ω–∞ –æ–¥–µ–∂–¥–µ –∏ —Ç–∫–∞–Ω—è—Ö." },
      { title:"–¢—é–±–µ—Ç–µ–π–∫–∏", text:"–¢—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–µ –≥–æ–ª–æ–≤–Ω—ã–µ —É–±–æ—Ä—ã —Å —É–∑–æ—Ä–∞–º–∏." }
    ],
    folklore: [
      { title:"–ù–∞—Ä–æ–¥–Ω—ã–µ –ø–µ—Å–Ω–∏", text:"–ü–µ—Å–Ω–∏ —Å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ –∫—É—Ä–∞–π –∏ –¥—Ä." },
      { title:"–¢–∞–Ω—Ü—ã", text:"–¢—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–µ —Ç–∞–Ω—Ü—ã —Å –∫–æ–ª–ª–µ–∫—Ç–∏–≤–Ω—ã–º –∏—Å–ø–æ–ª–Ω–µ–Ω–∏–µ–º." }
    ],
    holidays: [
      { title:"–°–∞–±–∞–Ω—Ç—É–π", text:"–ì–ª–∞–≤–Ω—ã–π –ª–µ—Ç–Ω–∏–π –ø—Ä–∞–∑–¥–Ω–∏–∫ —Å –∫–æ–Ω–∫—É—Ä—Å–∞–º–∏ –∏ –ø–µ—Å–Ω—è–º–∏." },
      { title:"–ù–∞–≤—Ä—É–∑", text:"–ü—Ä–∞–∑–¥–Ω–∏–∫ –≤–µ—Å–Ω—ã —Å —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–º–∏ –±–ª—é–¥–∞–º–∏." }
    ],
    modern: [
      { title:"–¢–µ–∞—Ç—Ä –æ–ø–µ—Ä—ã –∏ –±–∞–ª–µ—Ç–∞", text:"–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –ø–æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –∏ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ —Å–ø–µ–∫—Ç–∞–∫–ª–∏." },
      { title:"–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ö—É–¥–æ–∂–Ω–∏–∫–∏", text:"–†–∞–∑–≤–∏—Ç–∏–µ –∂–∏–≤–æ–ø–∏—Å–∏ –∏ –∏—Å–∫—É—Å—Å—Ç–≤–∞ –≤ XXI –≤–µ–∫–µ." }
    ]
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });

  function showTopic(topic) {
    const phrases = data[topic];
    phrasesContainer.innerHTML = "";
    if(!phrases || phrases.length === 0) { phrasesContainer.innerHTML = "<p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>"; return; }
    phrases.forEach(phrase => {
      const card = document.createElement("div");
      card.classList.add("phrase-card");
      card.innerHTML = `<strong>${phrase.title}</strong><p>${phrase.text}</p>`;
      phrasesContainer.appendChild(card);
      observer.observe(card);
    });
  }

  buttons.forEach(btn => {
    btn.addEventListener("click", () => showTopic(btn.dataset.topic));
  });
});
</script>
